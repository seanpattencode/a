<!DOCTYPE html>
<html>
<head>
<title>AIOS Control Center</title>
<style>
body{{font-family:monospace;background:{bg};color:{fg};padding:20px}}
.container{{max-width:1200px;margin:0 auto}}
button{{background:{fg};color:{bg};border:none;padding:5px 15px;cursor:pointer;margin:5px;border-radius:5px}}
input{{background:{bg2};color:{fg};border:1px solid {fg};padding:12px;width:70%;margin:10px 0;border-radius:5px}}
.run-box{{background:{bg2};border-radius:10px;padding:20px;margin:20px 0}}
.run-button{{padding:12px 30px;font-size:16px}}
.settings-btn{{position:fixed;top:20px;right:20px;padding:10px;background:{fg};color:{bg};border-radius:5px;cursor:pointer}}
</style>
</head>
<body>
<div class="settings-btn" onclick="location.href='/settings'">Settings</div>
<div style="position:fixed;top:20px;right:120px">
<form action="/shutdown" method="POST" style="display:inline" onsubmit="return confirm('Are you sure you want to shutdown AIOS?')">
<button style="background:#cc0000;color:white;padding:10px 20px;font-size:14px;border-radius:5px;font-weight:bold;margin-right:10px">SHUTDOWN</button>
</form>
<form action="/restart" method="POST" style="display:inline" onsubmit="return confirm('Are you sure you want to restart AIOS?')">
<button style="background:#ff6600;color:white;padding:10px 20px;font-size:14px;border-radius:5px;font-weight:bold">RESTART</button>
</form>
</div>
<div class="container">
<h1>AIOS Control Center</h1>
<div class="run-box">
<h2 style="margin-top:0">Run Command</h2>
<form action="/run" method="POST">
<input name="cmd" placeholder="python3 programs/todo/todo.py list">
<button type="submit" class="run-button">Run</button>
</form>
</div>
<div class="run-box">
<h2 style="margin-top:0">Terminal</h2>
<button onclick="location.href='/terminal-emulator'" class="run-button">Terminal Emulator</button>
<button onclick="location.href='/terminal-xterm'" class="run-button">Terminal XTerm</button>
</div>
<div class="run-box">
<h2 style="margin-top:0">Pages</h2>
<button onclick="location.href='/todo'" class="run-button">Todo</button>
<button onclick="location.href='/jobs'" class="run-button">Jobs</button>
<button onclick="location.href='/feed'" class="run-button">Feed</button>
<button onclick="location.href='/autollm'" class="run-button">AutoLLM</button>
<button onclick="location.href='/workflow'" class="run-button">Workflow Manager</button>
</div>
</div>
</body>
</html>
